<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to EPUB Reader</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF.js for PDF processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- JSZip for EPUB generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">

    <!-- Optional custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4">

    <h1 class="text-2xl font-bold mb-4">PDF to EPUB Reader</h1>

    <div class="w-full max-w-md bg-white shadow-md rounded p-4">
        <input type="file" id="pdfInput" accept=".pdf" class="mb-2 w-full">
        <button id="convertBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Convert to EPUB</button>
    </div>

    <!-- EPUB Reader Section -->
    <div class="mt-6 w-full max-w-4xl bg-white rounded shadow p-4">
        <div id="reader" class="w-full bg-gray-50 rounded min-h-[500px]"></div>
        
        <!-- Navigation Controls -->
        <div class="mt-4 flex justify-center items-center space-x-4">
            <button id="prevBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Previous</button>
            <span id="pageInfo" class="px-4 py-2 text-gray-700 font-medium">Page: - / -</span>
            <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Next</button>
        </div>
        
        <!-- Instructions -->
        <div class="mt-2 text-center text-sm text-gray-500">
            Use arrow keys ← → or buttons to navigate
        </div>
    </div>

    <!-- epub.js -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
